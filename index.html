<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Website</title>
</head>
<body>
  <section class="section">
    <div class="container">
     
      <div class="favorites__general-container">
        <div class="favorites__general-wrap">

          <div class="favorite-quote__container">
            <div class="favorite-svg__circle">
              <svg class="favorite__svg" width="20" height="20">
                <use href="./img/symbol-defs.svg#icon-icon"></use>
              </svg>
            </div>
            <h3 class="favorite-quote__title">Quote of the day</h3>
            <svg class="commas__svg" width="28" height="28">
              <use href="./img/symbol-defs.svg#icon-inverted-commas"></use>
            </svg>
            <div class="favorite-quote__wrapper js-quote"></div>
          </div>


          <ul class="favorites__card-list">
            
            <li>
              <div class="img-card__container"></div>
            </li>

            <li>
              <div class="favorite__white-card">
                <div class="favorite__white-card-text">
                <svg class="white-card__svg" width="20" height="20">
                  <use href="./img/symbol-defs.svg#icon-search"></use>
                </svg>
                <h3 class="white-card__headline">10 mins</h3>
                <p class="white-card__text">Daily norm of sports</p>
              </div>
              </div>
            </li>
          </ul>
        </div>
  
        <div class="favorites__container">
          <ul class="favorites__list js-list">
            <li class="favorites__empty">
              It appears that you haven't added any exercises to your favorites
              yet. To get started, you can add exercises that you like to your
              favorites for easier access in the future.
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Content goes here -->

  <script src="script.js"></script>
</body>
</html>
